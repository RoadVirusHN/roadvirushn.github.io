# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# custom variables
static_img_dir: "assets/img"
static_js_dir: "assets/scripts"
static_css_dir: "assets/css"
static_etc_dir: "assets/etc"
list_item_size: 12

collections: 
  articles:
    output: true

defaults:
  - scope:
      path: "assets/img"
    values:
      image: true # The files inside the defaults.scope.path folder have a variable {image: true}.
  - scope:
      path: "assets/css"
    values:
      css: true
  - scope:
      path: "assets/scripts"
    values:
      script: true
  - scope:
      path: "assets/etc"
    values:
      etc: true

kramdown:
  auto_ids: false
  hard_wrap: true

exclude:  
  - scripts/
  - tsconfig.json
  - webpack.config.js
  - .eslintrc.json
  - _data/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
